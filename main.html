<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Add your styles in the styles.css file or within style tags here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="/submit-feedback" method="post">
        <h2>Feedback Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>

        <label for="likeness">Likeness:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
